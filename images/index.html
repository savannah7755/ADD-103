<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editing images</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Editing Images</h1>
        </header>
        <h2>Image 1</h2>
        <img src="images/kiss-fans.jpeg" alt="kiss fan ducks">
        <img src="images/kiss-fans-flipped-horizontal.jpg" alt="kiss fan ducks">
        <p>Kiss ducks flipped.</p>
        <h2>Image 2</h2>
        <img src="images/duck-in-boots.jpeg" alt="duck in a boot">
        <img src="images/duck-in-boots-edited.jpg" alt="duck in a boot">
        <p>Ducks in boot shrunk.</p>
        <h2>Image 3</h2>
        <img src="images/grand-canyon-ducks.jpeg" alt="ducks at grand canyon">
        <img src="images/grand-canyon-ducks.jpg" alt="ducks at grand canyon">
        <p>Ducks at grand canyon cropped.</p>
        <h2>Image 4</h2>
        <img src="images/light-ducks.jpeg" alt="ducks on mountains with light">
        <img src="images/light-ducks-done.jpg" alt="ducks on mountains with light">
        <p>Ducks on mountain with light resized.</p>
        <h2>Image 5</h2>
        <img src="images/duck-pinball.jpeg" alt="ducks on pinball machine">
        <img src="images/duck-pinball -done.jpg" alt="ducks on pinball machine">
        <p>Ducks on pinball machine cropped and drawn.</p>
    </div>

</body>

</html>
